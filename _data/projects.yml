- layout: top-middle
  name: Student-Admin
  link: http://student-monitor.s3-website.us-east-2.amazonaws.com/
  github: Jialing-Huang/student-admin
  quote: >
  description: | # this will include new lines to allow paragraphs
   The project is a <mark>MEAN</mark> web application and developed by <mark>Angular 11</mark>. 
   
   Both <mark>student data CRUD</mark> and <mark>login administration</mark> functions implemented.
   
   Main features:
   
      - <mark>7 components, 2 services</mark> created for front-end.
   
      - <mark>Bootstrap 4</mark> library and basic <mark>CSS</mark> styles implemented for html pages. 
   
      - Commonly used restriction implemented at form html pages. 
    
      - <mark>1 pipe</mark> created for searching html page content as students' first name.
   
      - Back-end part developed by <mark>Node.js</mark> and <mark>Express middlewares</mark>.
   
      - <mark>"JSONWEBTOKEN" Express middleware</mark> and <mark>1 interceptor</mark> used as authentication method.
   
      - <mark>MongoDB Atlas</mark> as cloud database. The project deployed on <mark>AWS EB</mark> as dynamic server side and <mark>AWS S3</mark> as static server side. 
   
      
    
